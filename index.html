<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, shrink-to-fit=no"
    />
    <title>Code Quiz</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
  </head>

  <body>
    <!-- header with highscores and timer -->
    <header>
      <div class="container-fluid">
        <div class="row">
          <div class="col-10">
            View Highscores
          </div>
          <div class="col-2">Time<span id="timer">: 0</span></div>
        </div>
      </div>
    </header>

    <!-- section with quiz questions -->
    <main>
      <div class="container-fluid">
        <div class="row">
          <div class="col">
            <!-- jumbotron -->
            <div id="jumbotron1" class="jumbotron">
              <h1 id="question" class="display-4">Coding Quiz Challenge</h1>
                <p id="description" class="lead">
                  Select the correct answer to the question and see how many you
                  can get right in the alotted time.<br>
                  If you get a question wrong, you lose 5 seconds.<br>
                  Good luck!
                </p>
              <!-- form -->
              <form>
                <div class="radioBox">
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  value="option1">
                    <label class="form-check-label" id="radio1" for="radio1">
                      radio1
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  value="option2">
                    <label class="form-check-label" id="radio2" for="radio2">
                      radio2
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" value="option3">
                    <label class="form-check-label" id="radio3" for="radio3">
                      radio3
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio"  value="option4">
                    <label class="form-check-label" id="radio4" for="radio4">
                      radio4
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary" id="nextBtn">Next</button>
              </form>
              <button type="submit" class="btn btn-primary" id="beginBtn">Start</button>
                  <hr id="line" class="my-4" />
                  <p id="correct">
                    Correct Answer!
                  </p>
                  <p id="wrong">
                    Wrong Choice, Nice Try!
                  </p>    
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
